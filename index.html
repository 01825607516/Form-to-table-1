<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form to Table</title>
  <script>
    // Task 2: Add data from form to table
    function addDataToTable(event) {
      event.preventDefault(); // prevent page refresh
      

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name === "" || email === "") return alert("Please fill out all fields");

      const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      const emailCell = newRow.insertCell(1);

      nameCell.textContent = name;
      emailCell.textContent = email;

      document.getElementById('userForm').reset(); // clear form
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">User Form</h1>

    <!-- Task 1: Form -->
    <form id="userForm" onsubmit="addDataToTable(event)" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
  </div>

  <!-- Task 1: Table -->
  <div class="max-w-2xl mx-auto mt-8">
    <h2 class="text-xl font-semibold mb-2">Submitted Data</h2>
    <table class="min-w-full bg-white border border-gray-300" id="dataTable">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows will be added here by JavaScript -->
      </tbody>
    </table>
  </div>
</body>
</html>
